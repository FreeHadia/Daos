<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/bootstrap.css"th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" href="../static/css/style.css"th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="../static/css/buttons.dataTables.min.css"th:href="@{/css/buttons.dataTables.min.css}"/>
    <link rel="stylesheet" href="../static/css/jquery.dataTables.min.css"th:href="@{/css/jquery.dataTables.min.css}"/>

    <script src="../static/js/jquery-3.7.0.js" th:src="@{/js/jquery-3.7.0.js}"></script>
    <script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <script src="../static/js/dataTables.buttons.min.js" th:src="@{/js/dataTables.buttons.min.js}"></script>
    <script src="../static/js/jquery.dataTables.min.js" th:src="@{/js/jquery.dataTables.min.js}"></script>

    <title>UE</title>

</head>
    <body>
    <!-- Data table-->
        <script>
            $(document).ready(function(){
                $("#table_UE").DataTable({
                });
            })
        </script>

        <div class=" centrer">
            <h1>La liste des UE</h1>
            <div class="row" style="padding-bottom: 10px; padding-top: 10px">
                <div>
                    <button type="button" class="btn btn-success" data-toggle="modal"
                            data-target="#form_Ajouter_UE">Ajouter UE</button>
                </div>
            </div>
        </div>


        <!-- Debut popup Ajouter un UE-->
        <div class="modal fade" id="form_Ajouter_UE">
                <div class="modal-dialog">
                    <div class="modal-content panel-success">
                        <!-- modal HEADER-->
                        <div class="modal-header panel-heading">
                            <button type="button" class="close" data-dismiss="modal">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title" style="form_Ajouter_UE">Ajouter un UE</h4>
                        </div>
                        <!-- modal body-->
                        <form th:action="@{ajouter_ue}" method="post">
                            <div class="modal-body"....>
                                <label for="code">Code :</label>
                                <input type="text" name="code" class="form-control" required>

                                <label for="libelle">Libellé :</label>
                                <input type="text" name="libelle" class="form-control" required>

                                <label for="credit">Credit :</label>
                                <input type="text" name="credit" class="form-control" required>

                                <label for="coefficient">Coefficient :</label>
                                <input type="text" name="coefficient" class="form-control" required>
                            </div>
                            <!-- modal Footer-->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
                                <button type="submit" class="btn btn-primary">Ajouter</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>


        <div class="table-reponsive">
            <table class="table table-bordered table-striped" id="table_UE">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Libelle</th>
                        <th>Credit</th>
                        <th>Coefficient</th>
                        <th>Operation</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="ue:${listeDesUE}">
                        <td th:text="${ue.code}"></td>
                        <td th:text="${ue.libelle}"></td>
                        <td th:text="${ue.credit}"></td>
                        <td th:text="${ue.coefficient}"></td>
                        <td>
                            <button class="btn btn-info btn-sm" data-title="Edit" data-toggle="modal"
                                    th:attr="data-target='#form_Modifier_UE'+${ue.id}">Modifier</button>
                            <button class="btn btn-danger btn-sm" data-title="Delete" data-toggle="modal"
                                    th:attr="data-target='#form_Supprimer_UE'+${ue.id}">Suprimer</button>
                        </td>
                        <td>
                            <a class="btn btn-primary btn-sm" th:href="@{\details_ue(id=${ue.id})}">Voir </a>
                        </td>


                        <!-- Debut popup modifier un UE-->
                        <div data-dismiss="modal">
                            <div class="modal fade" th:attr="id='form_Modifier_UE' +${ue.id}">
                                <div class="modal-dialog" >
                                    <div class="modal-content panel-info" >
                                        <!-- modal header-->
                                        <div class="modal-header panel-heading">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <h4 class="modal-title" style="text-align: center">Modifier UE</h4>
                                        </div>
                                        <!-- modal body-->
                                        <form th:action="@{modifier_ue}" method="post">
                                            <div class="modal-body">
                                                <div style="display: none">
                                                    <input name="id" th:value="${ue.id}"/>
                                                </div>
                                                <div class="form-group">
                                                    <label for="code">Code :</label>
                                                    <input type="text"  name="code" class="form-control" th:value="${ue.code}" required/>
                                                </div>
                                                <div class="form-group">
                                                    <label for="libelle">Libellé :</label>
                                                    <input type="text"  name="libelle" class="form-control" th:value="${ue.libelle}" required />
                                                </div>
                                                <div class="form-group">
                                                    <label for="credit">Credit :</label>
                                                    <input type="text"  name="credit" class="form-control" th:value="${ue.credit}" required />
                                                </div>
                                                <div class="form-group">
                                                    <label for="coefficient">Coefficient :</label>
                                                    <input type="text"  name="coefficient" class="form-control" th:value="${ue.coefficient}" required />
                                                </div>
                                            </div>
                                            <!-- modal body-->
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                                                <button type="submit" class="btn btn-primary">Modifier</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Debut popup suprimer un UE-->
                        <div data-dismiss="model"...>
                            <div class="modal fade" th:attr="id='form_Supprimer_UE' +${ue.id}">
                                <div class="modal-dialog" >
                                    <div class="modal-content panel-info" >
                                        <!-- modal header-->
                                        <div class="modal-header panel-heading">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <h4 class="modal-title" style="text-align: center">Supprimer UE</h4>
                                        </div>
                                        <!-- modal body-->
                                        <form th:action="@{supprimer_ue}" method="post">
                                            <div class="modal-body">
                                                <div style="display: none">
                                                    <input name="id" th:value="${ue.id}"/>
                                                </div>
                                                <div class="form-group">
                                                    <label for="code">Code :</label>
                                                    <input type="text" id="code" name="code" class="form-control" th:value="${ue.code}" required/>
                                                </div>
                                                <div class="form-group">
                                                    <label for="libelle">Libellé :</label>
                                                    <input type="text" id="libelle" name="libelle" class="form-control" th:value="${ue.libelle}" required />
                                                </div>
                                                <div class="form-group">
                                                    <label for="credit">Credit :</label>
                                                    <input type="text" id="credit" name="credit" class="form-control" th:value="${ue.credit}" required />
                                                </div>
                                                <div class="form-group">
                                                    <label for="coefficient">Coefficient :</label>
                                                    <input type="text" id="coefficient" name="coefficient" class="form-control" th:value="${ue.coefficient}" required />
                                                </div>
                                            </div>
                                            <!-- modal body-->
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
                                                <button type="submit" class="btn btn-primary">Supprimer</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
